<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex_Natnicha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style type="text/css">
        .card {
            margin-bottom: 1rem;
            border: none; /* Optional: Removes card border */
            overflow: hidden; /* Ensures the card content does not overflow */
            border-radius: 0.5rem; /* Optional: Adds rounded corners */
        }
        .card-img-top {
            width: 100%;
            height: 250px; /* Increase the height for larger images */
            object-fit: cover; /* Ensures the image covers the area */
        }
        .card-body {
            text-align: center; /* Center align text in the card body */
            padding: 1rem; /* Adds padding for better spacing */
        }
        body {
            background-color: #CDA3C1;
        }
        /* Responsive design */
        @media (max-width: 576px) {
            .card {
                width: 100%; /* Full width for mobile screens */
            }
        }
        @media (min-width: 576px) and (max-width: 768px) {
            .card {
                width: 100%; /* Full width for tablet screens */
                margin: 0; /* Remove margin for full-width cards */
            }
        }
        @media (min-width: 768px) {
            .card {
                width: 100%; /* Full width for large screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Pokedex</h1>
        <div id="name" class="row">
            <!-- Card items will be added here dynamically -->
        </div>
    </div>

    <script>
        fetch("https://pokeapi.co/api/v2/pokemon?limit=100")
        .then((res) => res.json())
        .then((data) => {
            const datas = data["results"];
            const ele = document.getElementById("name");
            let count = 1;
            datas.forEach((element) => {
                const name = element["name"];
                ele.innerHTML += `
                    <div class='col-12 col-sm-6 col-md-4 col-lg-3'>
                        <a href='details/index.html?name=${name}'>
                            <div class='card'>
                                <img class='card-img-top' src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${count}.png' alt='${name}'>
                                <div class='card-body'>
                                    <p class='card-text'>${name}</p>
                                </div>
                            </div>
                        </a>
                    </div>`;
                count++;
            });
        })
        .catch((err) => console.error(err));
    </script>
        
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NatnichaTODO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style type="text/css">
        body {
            background-color: #CDA3C1;
        }
    </style>
  </head>
  <body>
    <script>
      function addtodo() {
        const inputValue = document.getElementById("input").value;
        if (inputValue.trim() === "") return; // Prevent adding empty items

        // Create new element <li>
        let newElement = document.createElement("li");
        newElement.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");

        // Create text node
        let newTxtElement = document.createTextNode(inputValue);

        // Create delete button
        let deleteButton = document.createElement("button");
        deleteButton.classList.add("btn", "btn-danger", "btn-sm");
        deleteButton.textContent = "Delete";
        deleteButton.onclick = function() {
          listElement.removeChild(newElement);
        };

        // Append text and delete button to the new element
        newElement.appendChild(newTxtElement);
        newElement.appendChild(deleteButton);

        // Append the new element to the list
        let listElement = document.getElementById("listtodo");
        listElement.appendChild(newElement);

        // Clear the input field
        document.getElementById("input").value = "";
      }

      function deletetodo() {
        const deleteValue = document.getElementById("delete-input").value.toLowerCase();
        let listElement = document.getElementById("listtodo");
        let items = listElement.getElementsByTagName("li");
        for (let i = items.length - 1; i >= 0; i--) {
          if (items[i].textContent.toLowerCase().includes(deleteValue)) {
            listElement.removeChild(items[i]);
          }
        }
        // Clear the delete input field
        document.getElementById("delete-input").value = "";
      }
    </script>
    <div class="container">
      <h1 class="my-3">My to-do</h1>
      <div class="row">
        <div class="col col-md-4 col-sm-12">
          <div class="input-group mb-3">
            <input
              id="input"
              type="text"
              class="form-control"
              placeholder="Todo"
              aria-label="todo name"
              aria-describedby="button-add"
            />
            <button
              class="btn btn-primary"
              type="button"
              id="button-add"
              onclick="addtodo()"
            >
              <img src="favourite.png" width="30px">
            </button>
          </div>
        </div>
        <div class="col col-md-8 col-sm-12">
          <ul class="list-group" id="listtodo">
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
